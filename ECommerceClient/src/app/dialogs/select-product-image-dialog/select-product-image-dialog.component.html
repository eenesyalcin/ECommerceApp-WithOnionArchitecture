<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>




  <mat-card class="product-image-card mt-10" *ngFor="let image of images; trackBy: trackByFn">
    <img mat-card-image [src]="image.path">
    <mat-card-actions>
      <button mat-button style="background-color: red; color: wheat;" (click)="deleteImage(image.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>











</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
